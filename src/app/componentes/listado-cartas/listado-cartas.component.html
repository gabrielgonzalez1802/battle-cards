<div class="container">
  <div class="header-container">
    <div class="title-container">
        <h1 class="page-title">Listado de Cartas</h1>
      </div>
    <div class="button-container">
      <button class="btn btn-primary" (click)="crearCarta()">Crear Carta</button>
    </div>
  </div>
  <div class="search-container">
    <input type="text" class="form-control" placeholder="Buscar cartas por nombre..." [(ngModel)]="searchTerm" (input)="filterCartas()">
  </div>
  <br>
  <div class="row">
    <table class="table table-striped"> 
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Ataque</th>
                <th>Defensa</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let carta of filteredCartas; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ carta.nombre }}</td>
                <td>{{ carta.tipoCarta }}</td>
                <td>{{ carta.ataque }}</td>
                <td>{{ carta.defensa }}</td>
                <td>
                  <button class="btn btn-info btn-sm ms-2" (click)="verDetalle(carta.id!)">
                    <fa-icon [icon]="faEye"></fa-icon>
                  </button>
                  <button class="btn btn-warning btn-sm ms-2" (click)="editarCarta(carta.id!)">
                    <fa-icon [icon]="faEdit"></fa-icon>
                  </button>
                  <button style="margin-left: 5px;" class="btn btn-danger btn-sm" (click)="eliminarCarta(carta.id!)">
                    <fa-icon [icon]="faTrash"></fa-icon>
                  </button>
                </td>
            </tr>
        </tbody>
    </table>
  </div>
  <!-- Modal de confirmación -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Eliminación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que deseas eliminar esta carta?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="confirmDelete()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
